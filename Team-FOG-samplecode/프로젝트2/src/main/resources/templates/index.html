<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑 예약 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .restaurant-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .restaurant-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .rating {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">🍽️ 레스토랑 예약</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/restaurants">레스토랑 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservations">예약 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mypage">마이페이지</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="loginSection">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                    <li class="nav-item" id="signupSection">
                        <a class="nav-link" href="/signup">회원가입</a>
                    </li>
                    <li class="nav-item" id="logoutSection" style="display: none;">
                        <a class="nav-link" href="/logout-page">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container mt-4">
        <div class="row">
            <!-- 지도 섹션 -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">📍 주변 레스토랑</h5>
                    </div>
                    <div class="card-body">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
            
            <!-- 레스토랑 목록 -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">🍽️ 레스토랑 목록</h5>
                    </div>
                    <div class="card-body">
                        <div id="restaurantList">
                            <!-- 레스토랑 목록이 여기에 동적으로 로드됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 예약 모달 -->
    <div class="modal fade" id="reservationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">예약하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="reservationForm">
                        <div class="mb-3">
                            <label class="form-label">레스토랑</label>
                            <input type="text" class="form-control" id="modalRestaurantName" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">예약 날짜</label>
                            <input type="date" class="form-control" id="bookingDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">인원 수</label>
                            <input type="number" class="form-control" id="bookingCount" min="1" max="10" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="createReservation()">예약하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYvLE0Zd4kePqs66CTVtCpAfWTXU9uqVc&callback=initMap" async defer></script>
    <script>
        let map;
        let markers = [];
        let currentRestaurant = null;

        // 로그인 상태 확인
        function checkLoginStatus() {
            fetch('/me')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 401) {
                        console.log('로그인되지 않음');
                        return null;
                    } else {
                        throw new Error('로그인 상태 확인 실패');
                    }
                })
                .then(user => {
                    if (user) {
                        document.getElementById('loginSection').style.display = 'none';
                        document.getElementById('signupSection').style.display = 'none';
                        document.getElementById('logoutSection').style.display = 'block';
                    } else {
                        document.getElementById('loginSection').style.display = 'block';
                        document.getElementById('signupSection').style.display = 'block';
                        document.getElementById('logoutSection').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('로그인 상태 확인 오류:', error);
                });
        }

        // 지도 초기화
        function initMap() {
            const seoul = { lat: 37.5665, lng: 126.9780 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: seoul,
            });

            // 레스토랑 데이터 로드
            loadRestaurantsFromAPI();
        }

        // API에서 레스토랑 데이터 로드
        function loadRestaurantsFromAPI() {
            fetch('/api/restaurants')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API 응답 오류');
                    }
                    return response.json();
                })
                .then(restaurants => {
                    if (restaurants && restaurants.length > 0) {
                        displayRestaurants(restaurants);
                        addMarkersToMap(restaurants);
                    } else {
                        console.log('API에서 레스토랑 데이터가 없음, 샘플 데이터 사용');
                        loadSampleRestaurants();
                    }
                })
                .catch(error => {
                    console.error('API 데이터 로드 실패:', error);
                    loadSampleRestaurants();
                });
        }

        // 샘플 레스토랑 데이터
        function loadSampleRestaurants() {
            const sampleRestaurants = [
                {
                    storeId: 'STORE001',
                    storeName: '맛있는 한식당',
                    storeLocation: '서울시 강남구',
                    seatNum: 10,
                    categoryCode: 'KOREAN',
                    serviceTime: '11:00-22:00',
                    lat: 37.5665,
                    lng: 126.9780
                },
                {
                    storeId: 'STORE002',
                    storeName: '이탈리안 레스토랑',
                    storeLocation: '서울시 서초구',
                    seatNum: 10,
                    categoryCode: 'ITALIAN',
                    serviceTime: '12:00-21:00',
                    lat: 37.4968,
                    lng: 127.0276
                },
                {
                    storeId: 'STORE003',
                    storeName: '일식 스시바',
                    storeLocation: '서울시 마포구',
                    seatNum: 10,
                    categoryCode: 'JAPANESE',
                    serviceTime: '11:30-22:30',
                    lat: 37.5665,
                    lng: 126.9780
                }
            ];
            displayRestaurants(sampleRestaurants);
            addMarkersToMap(sampleRestaurants);
        }

        // 레스토랑 목록 표시
        function displayRestaurants(restaurants) {
            const restaurantList = document.getElementById('restaurantList');
            restaurantList.innerHTML = '';

            restaurants.forEach(restaurant => {
                const restaurantCard = document.createElement('div');
                restaurantCard.className = 'card mb-2 restaurant-card';
                restaurantCard.onclick = () => showRestaurantInfo(restaurant);
                
                restaurantCard.innerHTML = `
                    <div class="card-body">
                        <h6 class="card-title">${restaurant.storeName}</h6>
                        <p class="card-text small text-muted">${restaurant.storeLocation}</p>
                        <p class="card-text small">
                            <span class="rating">★★★★☆</span> 4.0
                            <span class="ms-2">좌석: ${restaurant.seatNum}명</span>
                        </p>
                        <button class="btn btn-sm btn-primary" onclick="openReservationModal('${restaurant.storeId}', '${restaurant.storeName}')">
                            예약하기
                        </button>
                    </div>
                `;
                restaurantList.appendChild(restaurantCard);
            });
        }

        // 지도에 마커 추가
        function addMarkersToMap(restaurants) {
            // 기존 마커 제거
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            restaurants.forEach(restaurant => {
                const position = { 
                    lat: restaurant.lat || 37.5665, 
                    lng: restaurant.lng || 126.9780 
                };
                
                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: restaurant.storeName
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div>
                            <h6>${restaurant.storeName}</h6>
                            <p>${restaurant.storeLocation}</p>
                            <p>좌석: ${restaurant.seatNum}명</p>
                            <button onclick="openReservationModal('${restaurant.storeId}', '${restaurant.storeName}')" 
                                    style="background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 3px;">
                                예약하기
                            </button>
                        </div>
                    `
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
            });
        }

        // 레스토랑 정보 표시
        function showRestaurantInfo(restaurant) {
            currentRestaurant = restaurant;
            // 지도에서 해당 레스토랑으로 이동
            const position = { 
                lat: restaurant.lat || 37.5665, 
                lng: restaurant.lng || 126.9780 
            };
            map.setCenter(position);
            map.setZoom(15);
        }

        // 예약 모달 열기
        function openReservationModal(storeId, storeName) {
            currentRestaurant = { storeId, storeName };
            document.getElementById('modalRestaurantName').value = storeName;
            document.getElementById('bookingDate').value = '';
            document.getElementById('bookingCount').value = '';
            
            const modal = new bootstrap.Modal(document.getElementById('reservationModal'));
            modal.show();
        }

        // 예약 생성
        function createReservation() {
            if (!currentRestaurant) {
                alert('레스토랑을 선택해주세요.');
                return;
            }

            const bookingDate = document.getElementById('bookingDate').value;
            const bookingCount = document.getElementById('bookingCount').value;

            if (!bookingDate || !bookingCount) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            const reservationData = {
                storeId: currentRestaurant.storeId,
                bookingDate: bookingDate,
                count: parseInt(bookingCount)
            };

            fetch('/api/reservations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(reservationData)
            })
            .then(response => {
                if (response.ok) {
                    alert('예약이 성공적으로 완료되었습니다!');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('reservationModal'));
                    modal.hide();
                } else if (response.status === 401) {
                    alert('로그인이 필요합니다.');
                    window.location.href = '/login';
                } else {
                    alert('예약에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('예약 오류:', error);
                alert('예약 중 오류가 발생했습니다.');
            });
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>

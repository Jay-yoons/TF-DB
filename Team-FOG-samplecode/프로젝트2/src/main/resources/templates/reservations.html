<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 관리 - 레스토랑 예약 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        .reservation-card {
            transition: transform 0.2s;
        }
        .reservation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-confirmed {
            color: #28a745;
        }
        .status-cancelled {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">🍽️ 레스토랑 예약</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/restaurants">레스토랑 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reservations">예약 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mypage">마이페이지</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="loginSection">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                    <li class="nav-item" id="signupSection">
                        <a class="nav-link" href="/signup">회원가입</a>
                    </li>
                    <li class="nav-item" id="logoutSection" style="display: none;">
                        <a class="nav-link" href="/logout-page">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">📅 예약 관리</h2>
                
                <!-- 필터 옵션 -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <select class="form-select" id="statusFilter">
                                <option value="">모든 상태</option>
                                <option value="CONFIRMED">확정</option>
                                <option value="CANCELLED">취소</option>
                            </select>
                            <button class="btn btn-outline-secondary" type="button" onclick="filterReservations()">필터</button>
                        </div>
                    </div>
                </div>

                <!-- 예약 목록 -->
                <div id="reservationList">
                    <!-- 예약 카드들이 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 예약 취소 확인 모달 -->
    <div class="modal fade" id="cancelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">예약 취소</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 예약을 취소하시겠습니까?</p>
                    <div id="cancelReservationInfo">
                        <!-- 예약 정보가 여기에 표시됩니다 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" onclick="confirmCancelReservation()">예약 취소</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentReservation = null;

        // 로그인 상태 확인
        function checkLoginStatus() {
            fetch('/me')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 401) {
                        console.log('로그인되지 않음');
                        return null;
                    } else {
                        throw new Error('로그인 상태 확인 실패');
                    }
                })
                .then(user => {
                    if (user) {
                        document.getElementById('loginSection').style.display = 'none';
                        document.getElementById('signupSection').style.display = 'none';
                        document.getElementById('logoutSection').style.display = 'block';
                        loadReservations();
                    } else {
                        document.getElementById('loginSection').style.display = 'block';
                        document.getElementById('signupSection').style.display = 'block';
                        document.getElementById('logoutSection').style.display = 'none';
                        document.getElementById('reservationList').innerHTML = '<div class="alert alert-info">로그인이 필요합니다.</div>';
                    }
                })
                .catch(error => {
                    console.error('로그인 상태 확인 오류:', error);
                });
        }

        // 예약 목록 로드
        function loadReservations() {
            fetch('/api/reservations')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 401) {
                        throw new Error('로그인이 필요합니다.');
                    } else {
                        throw new Error('예약 목록 로드 실패');
                    }
                })
                .then(reservations => {
                    displayReservations(reservations);
                })
                .catch(error => {
                    console.error('예약 목록 로드 오류:', error);
                    if (error.message === '로그인이 필요합니다.') {
                        document.getElementById('reservationList').innerHTML = '<div class="alert alert-info">로그인이 필요합니다.</div>';
                    } else {
                        document.getElementById('reservationList').innerHTML = '<div class="alert alert-danger">예약 목록을 불러올 수 없습니다.</div>';
                    }
                });
        }

        // 예약 목록 표시
        function displayReservations(reservations) {
            const reservationList = document.getElementById('reservationList');
            
            if (reservations.length === 0) {
                reservationList.innerHTML = '<div class="alert alert-info">예약 내역이 없습니다.</div>';
                return;
            }

            reservationList.innerHTML = '';

            reservations.forEach(reservation => {
                const reservationCard = document.createElement('div');
                reservationCard.className = 'col-md-6 col-lg-4 mb-4';
                
                const statusClass = reservation.bookingStateCode === 'CONFIRMED' ? 'status-confirmed' : 'status-cancelled';
                const statusText = reservation.bookingStateCode === 'CONFIRMED' ? '확정' : '취소';
                
                reservationCard.innerHTML = `
                    <div class="card reservation-card h-100">
                        <div class="card-body">
                            <h6 class="card-title">예약 #${reservation.bookingNum}</h6>
                            <p class="card-text">
                                <strong>레스토랑:</strong> ${getRestaurantName(reservation.storeId)}<br>
                                <strong>날짜:</strong> ${formatDate(reservation.bookingDate)}<br>
                                <strong>인원:</strong> ${reservation.count}명<br>
                                <strong>상태:</strong> <span class="${statusClass}">${statusText}</span>
                            </p>
                            ${reservation.bookingStateCode === 'CONFIRMED' ? 
                                `<button class="btn btn-danger btn-sm" onclick="openCancelModal(${reservation.bookingNum}, '${getRestaurantName(reservation.storeId)}', '${formatDate(reservation.bookingDate)}')">
                                    예약 취소
                                </button>` : 
                                '<span class="text-muted">취소됨</span>'
                            }
                        </div>
                    </div>
                `;
                reservationList.appendChild(reservationCard);
            });
        }

        // 레스토랑 이름 가져오기 (실제로는 API 호출)
        function getRestaurantName(storeId) {
            const restaurants = {
                'STORE001': '맛있는 한식당',
                'STORE002': '이탈리안 레스토랑',
                'STORE003': '일식 스시바',
                'STORE004': '중국집',
                'STORE005': '스테이크하우스'
            };
            return restaurants[storeId] || storeId;
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        // 필터링
        function filterReservations() {
            const statusFilter = document.getElementById('statusFilter').value;
            
            fetch('/api/reservations')
                .then(response => response.json())
                .then(reservations => {
                    let filtered = reservations;
                    
                    if (statusFilter) {
                        filtered = reservations.filter(reservation => 
                            reservation.bookingStateCode === statusFilter
                        );
                    }
                    
                    displayReservations(filtered);
                })
                .catch(error => {
                    console.error('필터링 오류:', error);
                });
        }

        // 취소 모달 열기
        function openCancelModal(bookingNum, restaurantName, bookingDate) {
            currentReservation = { bookingNum, restaurantName, bookingDate };
            
            document.getElementById('cancelReservationInfo').innerHTML = `
                <div class="alert alert-warning">
                    <strong>레스토랑:</strong> ${restaurantName}<br>
                    <strong>날짜:</strong> ${bookingDate}
                </div>
            `;
            
            const modal = new bootstrap.Modal(document.getElementById('cancelModal'));
            modal.show();
        }

        // 예약 취소 확인
        function confirmCancelReservation() {
            if (!currentReservation) {
                alert('취소할 예약을 선택해주세요.');
                return;
            }

            fetch(`/api/reservations/${currentReservation.bookingNum}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert('예약이 성공적으로 취소되었습니다.');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('cancelModal'));
                    modal.hide();
                    loadReservations(); // 목록 새로고침
                } else {
                    alert('예약 취소에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('예약 취소 오류:', error);
                alert('예약 취소 중 오류가 발생했습니다.');
            });
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>

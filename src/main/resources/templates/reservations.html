<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 관리 - 전국 레스토랑 예약 시스템</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
        }

        .nav-link {
            font-weight: 500;
            color: var(--text-primary) !important;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--secondary-color) !important;
        }

        .nav-link.active {
            color: var(--secondary-color) !important;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0 !important;
            border: none;
            padding: 1rem 1.5rem;
        }

        .reservation-card {
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .reservation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .status-confirmed {
            color: var(--success-color);
            font-weight: 600;
        }

        .status-cancelled {
            color: var(--accent-color);
            font-weight: 600;
        }

        .btn {
            border-radius: 8px;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            transition: var(--transition);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            border: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-color), #c0392b);
            border: none;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #229954);
            border: none;
        }

        .modal-content {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            border: none;
        }

        .login-required {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .login-required i {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .stats-card {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .stats-card h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stats-card p {
            margin: 0;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .card-body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
                         <a class="navbar-brand" href="/">
                 <i class="fas fa-utensils me-2"></i>전국 레스토랑 예약 시스템
             </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/restaurants">
                            <i class="fas fa-store me-1"></i>레스토랑 목록
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reservations">
                            <i class="fas fa-calendar-alt me-1"></i>예약 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mypage">
                            <i class="fas fa-user me-1"></i>마이페이지
                        </a>
                    </li>
                </ul>
                
                                 <ul class="navbar-nav">
                     <li class="nav-item" id="loginLink">
                         <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                             <i class="fas fa-sign-in-alt me-1"></i>로그인
                         </a>
                     </li>
                     <li class="nav-item" id="logoutLink" style="display: none;">
                         <a class="nav-link" href="#" onclick="logout()">
                             <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                         </a>
                     </li>
                 </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container" style="margin-top: 80px;">
        <!-- 로그인 필요 섹션 -->
        <div id="loginRequiredSection" style="display: none;">
            <div class="login-required">
                <i class="fas fa-lock"></i>
                <h3>로그인이 필요합니다</h3>
                <p class="text-muted mb-4">예약 관리를 이용하려면 로그인해주세요.</p>
                <a href="/login" class="btn btn-primary me-2">
                    <i class="fas fa-sign-in-alt me-1"></i>로그인
                </a>
                <a href="/signup" class="btn btn-outline-primary">
                    <i class="fas fa-user-plus me-1"></i>회원가입
                </a>
            </div>
        </div>

        <!-- 예약 관리 섹션 -->
        <div id="reservationSection" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4 text-white">
                        <i class="fas fa-calendar-alt me-2"></i>예약 관리
                    </h2>
                    
                    <!-- 통계 카드 -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="stats-card">
                                <h3 id="totalReservations">0</h3>
                                <p><i class="fas fa-calendar me-1"></i>총 예약</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stats-card">
                                <h3 id="confirmedReservations">0</h3>
                                <p><i class="fas fa-check me-1"></i>확정된 예약</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stats-card">
                                <h3 id="cancelledReservations">0</h3>
                                <p><i class="fas fa-times me-1"></i>취소된 예약</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 필터 옵션 -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="input-group">
                                <select class="form-select" id="statusFilter">
                                    <option value="">모든 상태</option>
                                    <option value="CONFIRMED">확정</option>
                                    <option value="CANCELLED">취소</option>
                                </select>
                                <button class="btn btn-outline-secondary" type="button" onclick="filterReservations()">
                                    <i class="fas fa-filter me-1"></i>필터
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 예약 목록 -->
                    <div id="reservationList">
                        <!-- 예약 카드들이 여기에 동적으로 로드됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

         <!-- 로그인 모달 -->
     <div class="modal fade" id="loginModal" tabindex="-1">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title">
                         <i class="fas fa-sign-in-alt me-2"></i>로그인
                     </h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                 </div>
                 <div class="modal-body">
                     <form id="loginForm">
                         <div class="mb-3">
                             <label for="loginUserId" class="form-label">아이디</label>
                             <input type="text" class="form-control" id="loginUserId" required>
                         </div>
                         <div class="mb-3">
                             <label for="loginPassword" class="form-label">비밀번호</label>
                             <input type="password" class="form-control" id="loginPassword" required>
                         </div>
                         <div class="d-grid">
                             <button type="submit" class="btn btn-primary">
                                 <i class="fas fa-sign-in-alt me-1"></i>로그인
                             </button>
                         </div>
                     </form>
                     <div class="text-center mt-3">
                         <p class="mb-0">계정이 없으신가요? <a href="/signup">회원가입</a></p>
                     </div>
                 </div>
             </div>
         </div>
     </div>

     <!-- 예약 취소 확인 모달 -->
     <div class="modal fade" id="cancelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>예약 취소
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 예약을 취소하시겠습니까?</p>
                    <div id="cancelReservationInfo">
                        <!-- 예약 정보가 여기에 표시됩니다 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>취소
                    </button>
                    <button type="button" class="btn btn-danger" onclick="confirmCancel()">
                        <i class="fas fa-check me-1"></i>예약 취소
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentUser = null;
        let reservations = [];
        let currentCancelReservation = null;

                 // 페이지 로드 시 실행
         document.addEventListener('DOMContentLoaded', function() {
             checkLoginStatus();
             setupLoginForm();
         });

         // 로그인 폼 설정
         function setupLoginForm() {
             document.getElementById('loginForm').addEventListener('submit', function(e) {
                 e.preventDefault();
                 
                 const formData = {
                     userId: document.getElementById('loginUserId').value,
                     password: document.getElementById('loginPassword').value
                 };

                 fetch('/login', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json',
                     },
                     body: JSON.stringify(formData)
                 })
                 .then(response => {
                     if (response.ok) {
                         return response.json();
                     } else {
                         throw new Error('로그인 실패');
                     }
                 })
                 .then(data => {
                     // JWT 토큰을 localStorage에 저장
                     if (data.accessToken) {
                         localStorage.setItem('accessToken', data.accessToken);
                         localStorage.setItem('refreshToken', data.refreshToken);
                         localStorage.setItem('userInfo', JSON.stringify({
                             userId: data.userId,
                             userName: data.userName
                         }));
                         alert('로그인이 성공했습니다!');
                         bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
                         window.location.reload();
                     } else {
                         alert('로그인 응답에 토큰이 없습니다.');
                     }
                 })
                 .catch(error => {
                     console.error('로그인 오류:', error);
                     alert('아이디 또는 비밀번호가 올바르지 않습니다.');
                 });
             });
         }

         // 로그인 상태 확인
         async function checkLoginStatus() {
             try {
                 const accessToken = localStorage.getItem('accessToken');
                 if (!accessToken) {
                     updateNavigation();
                     document.getElementById('loginRequiredSection').style.display = 'block';
                     document.getElementById('reservationSection').style.display = 'none';
                     return;
                 }

                 const response = await fetch('/login/status', {
                     headers: {
                         'Authorization': `Bearer ${accessToken}`
                     }
                 });
                 
                 if (response.ok) {
                     const data = await response.json();
                     if (data.valid) {
                         currentUser = {
                             userId: data.userId,
                             userName: data.userName,
                             loggedIn: true
                         };
                         updateNavigation();
                         document.getElementById('loginRequiredSection').style.display = 'none';
                         document.getElementById('reservationSection').style.display = 'block';
                         loadReservations();
                     } else {
                         // 토큰이 유효하지 않으면 localStorage에서 제거
                         localStorage.removeItem('accessToken');
                         localStorage.removeItem('refreshToken');
                         localStorage.removeItem('userInfo');
                         updateNavigation();
                         document.getElementById('loginRequiredSection').style.display = 'block';
                         document.getElementById('reservationSection').style.display = 'none';
                     }
                 } else {
                     updateNavigation();
                     document.getElementById('loginRequiredSection').style.display = 'block';
                     document.getElementById('reservationSection').style.display = 'none';
                 }
             } catch (error) {
                 console.error('로그인 상태 확인 오류:', error);
                 updateNavigation();
                 document.getElementById('loginRequiredSection').style.display = 'block';
                 document.getElementById('reservationSection').style.display = 'none';
             }
         }

         // 네비게이션 업데이트
         function updateNavigation() {
             const loginLink = document.getElementById('loginLink');
             const logoutLink = document.getElementById('logoutLink');
             
             if (currentUser) {
                 loginLink.style.display = 'none';
                 logoutLink.style.display = 'block';
             } else {
                 loginLink.style.display = 'block';
                 logoutLink.style.display = 'none';
             }
         }

        // 로그아웃
        function logout() {
            const accessToken = localStorage.getItem('accessToken');
            fetch('/login/logout', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => {
                // localStorage에서 토큰 제거
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('userInfo');
                window.location.reload();
            })
            .catch(error => {
                console.error('로그아웃 오류:', error);
                // 에러가 발생해도 클라이언트 측에서 토큰 제거
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('userInfo');
                window.location.reload();
            });
        }

        // 예약 목록 로드 (시연용)
        function loadReservations() {
            loadSampleReservations();
        }

        // 통계 업데이트
        function updateStats(reservations) {
            document.getElementById('totalReservations').textContent = reservations.length;
            
            const confirmed = reservations.filter(r => r.status === 'CONFIRMED').length;
            const cancelled = reservations.filter(r => r.status === 'CANCELLED').length;
            
            document.getElementById('confirmedReservations').textContent = confirmed;
            document.getElementById('cancelledReservations').textContent = cancelled;
        }

        // 샘플 예약 데이터
        function loadSampleReservations() {
            const sampleReservations = [
                {
                    bookingId: 'BOOK001',
                    storeName: '강남 한정식',
                    bookingDate: '2024-01-15',
                    bookingCount: 2,
                    status: 'CONFIRMED',
                    createdAt: '2024-01-10T10:30:00'
                },
                {
                    bookingId: 'BOOK002',
                    storeName: '강남 파스타',
                    bookingDate: '2024-01-20',
                    bookingCount: 4,
                    status: 'CONFIRMED',
                    createdAt: '2024-01-12T14:20:00'
                },
                {
                    bookingId: 'BOOK003',
                    storeName: '강남 스시',
                    bookingDate: '2024-01-18',
                    bookingCount: 3,
                    status: 'CANCELLED',
                    createdAt: '2024-01-08T16:45:00'
                }
            ];
            reservations = sampleReservations;
            displayReservations(sampleReservations);
            updateStats(sampleReservations);
        }

        // 예약 목록 표시
        function displayReservations(reservations) {
            const reservationList = document.getElementById('reservationList');
            reservationList.innerHTML = '';

            if (reservations.length === 0) {
                reservationList.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted">예약이 없습니다</h4>
                        <p class="text-muted">새로운 예약을 만들어보세요!</p>
                        <a href="/restaurants" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>레스토랑 보기
                        </a>
                    </div>
                `;
                return;
            }

            reservations.forEach(reservation => {
                const reservationCard = document.createElement('div');
                reservationCard.className = 'card reservation-card';
                
                const statusClass = reservation.status === 'CONFIRMED' ? 'status-confirmed' : 'status-cancelled';
                const statusText = reservation.status === 'CONFIRMED' ? '확정' : '취소';
                const statusIcon = reservation.status === 'CONFIRMED' ? 'fas fa-check-circle' : 'fas fa-times-circle';
                
                reservationCard.innerHTML = `
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="card-title">${reservation.storeName}</h5>
                                <p class="card-text text-muted">
                                    <i class="fas fa-calendar me-1"></i>${reservation.bookingDate}
                                    <span class="ms-3">
                                        <i class="fas fa-users me-1"></i>${reservation.bookingCount}명
                                    </span>
                                </p>
                                <p class="card-text">
                                    <span class="${statusClass}">
                                        <i class="${statusIcon} me-1"></i>${statusText}
                                    </span>
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                ${reservation.status === 'CONFIRMED' ? 
                                    `<button class="btn btn-danger btn-sm" onclick="cancelReservation('${reservation.bookingId}')">
                                        <i class="fas fa-times me-1"></i>취소
                                    </button>` : 
                                    `<span class="text-muted">취소됨</span>`
                                }
                            </div>
                        </div>
                    </div>
                `;
                reservationList.appendChild(reservationCard);
            });
        }

        // 예약 필터링
        function filterReservations() {
            const statusFilter = document.getElementById('statusFilter').value;
            let filteredReservations = reservations;

            if (statusFilter) {
                filteredReservations = reservations.filter(reservation => 
                    reservation.status === statusFilter
                );
            }

            displayReservations(filteredReservations);
        }

        // 예약 취소
        function cancelReservation(bookingId) {
            const reservation = reservations.find(r => r.bookingId === bookingId);
            if (reservation) {
                currentCancelReservation = reservation;
                document.getElementById('cancelReservationInfo').innerHTML = `
                    <div class="alert alert-info">
                        <strong>${reservation.storeName}</strong><br>
                        날짜: ${reservation.bookingDate}<br>
                        인원: ${reservation.bookingCount}명
                    </div>
                `;
                const modal = new bootstrap.Modal(document.getElementById('cancelModal'));
                modal.show();
            }
        }

        // 예약 취소 확인
        function confirmCancel() {
            if (!currentCancelReservation) return;

            const accessToken = localStorage.getItem('accessToken');
            fetch(`/api/bookings/${currentCancelReservation.bookingId}/cancel`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('예약이 취소되었습니다.');
                    bootstrap.Modal.getInstance(document.getElementById('cancelModal')).hide();
                    loadReservations(); // 목록 새로고침
                } else {
                    alert('예약 취소 중 오류가 발생했습니다.');
                }
            })
            .catch(error => {
                console.error('예약 취소 오류:', error);
                alert('예약 취소 중 오류가 발생했습니다.');
            });
        }
    </script>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${store.storeName} + ' 상세'">가게 상세</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .store-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
        }
        .info-card {
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .favorite-btn {
            transition: all 0.3s;
        }
        .favorite-btn:hover {
            transform: scale(1.1);
        }
        .back-btn {
            transition: all 0.3s;
        }
        .back-btn:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <!-- Store Header -->
    <div class="store-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-2">
                            <li class="breadcrumb-item">
                                <a href="/stores" class="text-white text-decoration-none">
                                    <i class="fas fa-home me-1"></i>가게 목록
                                </a>
                            </li>
                            <li class="breadcrumb-item active text-white-50" aria-current="page">상세 정보</li>
                        </ol>
                    </nav>
                    <h1 class="display-4 fw-bold mb-2" th:text="${store.storeName}">가게명</h1>
                    <span class="badge bg-light text-dark fs-6" th:text="${store.categoryCode}">카테고리</span>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-light favorite-btn" id="favoriteBtn">
                        <i class="fas fa-heart text-danger"></i>
                        <span class="ms-1">즐겨찾기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card info-card">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-primary bg-opacity-10 p-3 rounded-circle me-3">
                                        <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
                                    </div>
                                    <div>
                                        <h6 class="text-muted mb-1">위치</h6>
                                        <p class="mb-0 fw-bold" th:text="${store.storeLocation}">주소</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-success bg-opacity-10 p-3 rounded-circle me-3">
                                        <i class="fas fa-clock fa-2x text-success"></i>
                                    </div>
                                    <div>
                                        <h6 class="text-muted mb-1">영업시간</h6>
                                        <p class="mb-0 fw-bold" th:text="${store.serviceTime}">시간</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-warning bg-opacity-10 p-3 rounded-circle me-3">
                                        <i class="fas fa-chair fa-2x text-warning"></i>
                                    </div>
                                    <div>
                                        <h6 class="text-muted mb-1">좌석 수</h6>
                                        <p class="mb-0 fw-bold" th:text="${store.seatNum + '석'}">좌석</p>
                                    </div>
                                </div>
                            </div>
                                                         <div class="col-md-6 mb-4">
                                 <div class="d-flex align-items-center mb-3">
                                     <div class="bg-info bg-opacity-10 p-3 rounded-circle me-3">
                                         <i class="fas fa-store fa-2x text-info"></i>
                                     </div>
                                     <div>
                                         <h6 class="text-muted mb-1">카테고리</h6>
                                         <p class="mb-0 fw-bold" th:text="${store.categoryCode}">카테고리</p>
                                     </div>
                                 </div>
                             </div>
                             <div class="col-md-6 mb-4">
                                 <div class="d-flex align-items-center mb-3">
                                     <div class="bg-danger bg-opacity-10 p-3 rounded-circle me-3">
                                         <i class="fas fa-chair fa-2x text-danger"></i>
                                     </div>
                                     <div>
                                         <h6 class="text-muted mb-1">여유 좌석</h6>
                                         <p class="mb-0 fw-bold" th:text="${availableSeats + '석'}">0석</p>
                                     </div>
                                 </div>
                             </div>


                        </div>
                    </div>
                                 </div>

                 <!-- 지도 섹션 (보여주기용) -->
                 <div class="card info-card mt-4">
                     <div class="card-header bg-primary text-white">
                         <h5 class="mb-0"><i class="fas fa-map me-2"></i>가게 위치</h5>
                     </div>
                     <div class="card-body p-4 text-center">
                         <div class="py-4">
                             <i class="fas fa-map-marker-alt fa-3x text-primary mb-3"></i>
                             <h6 class="text-muted">지도 기능</h6>
                             <p class="text-muted mb-2">Google Maps API 키 설정 후 활성화됩니다</p>
                             <div class="bg-light p-3 rounded">
                                 <i class="fas fa-location-dot text-danger me-2"></i>
                                 <span class="fw-bold" th:text="${store.storeLocation}">서울 강남구</span>
                             </div>
                         </div>
                     </div>
                 </div>

                 <!-- Action Buttons -->
                 <div class="text-center mt-4">
                     <a href="/stores" class="btn btn-outline-primary back-btn me-3">
                         <i class="fas fa-arrow-left me-2"></i>목록으로 돌아가기
                     </a>
                     <button class="btn btn-primary">
                         <i class="fas fa-phone me-2"></i>전화하기
                     </button>
                     <a th:href="@{/bookings/new(storeId=${store.storeId})}" class="btn btn-success">
                         <i class="fas fa-calendar-check me-2"></i>예약하기
                     </a>
                     <button class="btn btn-outline-secondary" onclick="openReviewPage([[${store.storeId}]])">
                         <i class="fas fa-star me-2"></i>리뷰 보기
                     </button>
                 </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 즐겨찾기 버튼 기능
        document.getElementById('favoriteBtn').addEventListener('click', function() {
            this.classList.toggle('btn-light');
            this.classList.toggle('btn-danger');
            const icon = this.querySelector('i');
            icon.classList.toggle('text-danger');
            icon.classList.toggle('text-white');
        });


    </script>

    <script>
        function openReviewPage(storeId) {
            const reviewUrl = `https://review.example.com/shop/${storeId}`;
            window.open(reviewUrl, '_blank');
        }
    </script>

</body>
</html>

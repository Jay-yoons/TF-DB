apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: hybrid-msa-vs
  namespace: msa
spec:
  hosts:
  - "*.hybrid-msa.com"
  gateways:
  - hybrid-msa-gateway
  http:
  - match:
    - uri:
        prefix: "/api/users"
    route:
    - destination:
        host: user-service
        port:
          number: 80
      weight: 70
    - destination:
        host: user-service-secondary
        port:
          number: 80
      weight: 30
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 10s
  - match:
    - uri:
        prefix: "/api/orders"
    route:
    - destination:
        host: order-service
        port:
          number: 80
      weight: 80
    - destination:
        host: order-service-secondary
        port:
          number: 80
      weight: 20
  - match:
    - uri:
        prefix: "/api/payments"
    route:
    - destination:
        host: payment-service
        port:
          number: 80
      weight: 60
    - destination:
        host: payment-service-azure
        port:
          number: 80
      weight: 40
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: hybrid-msa-dr
  namespace: msa
spec:
  host: user-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30ms
      http:
        http2MaxRequests: 1000
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 10
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: hybrid-msa-gateway
  namespace: msa
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.hybrid-msa.com"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*.hybrid-msa.com"
    tls:
      mode: SIMPLE
      credentialName: hybrid-msa-tls
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: hybrid-msa-auth
  namespace: msa
spec:
  selector:
    matchLabels:
      app: user-service
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/msa/sa/user-service"]
    to:
    - operation:
        methods: ["GET", "POST"]
        paths: ["/api/users/*"]
  - from:
    - source:
        namespaces: ["msa"]
    to:
    - operation:
        methods: ["GET"]
        paths: ["/actuator/health"] 
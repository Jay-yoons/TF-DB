<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 관리 - 레스토랑 예약 시스템</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        .main-content {
            padding: 2rem 0;
        }
        .reservation-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .reservation-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
        }
        .reservation-body {
            padding: 1.5rem;
        }
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        .btn-action {
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-utensils me-2"></i>레스토랑 예약
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/restaurants">레스토랑</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reservations">예약</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="authNav">
                    <!-- 로그인 상태에 따라 동적으로 변경됨 -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="container main-content" style="margin-top: 80px;">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-white mb-0">
                        <i class="fas fa-calendar-check me-2"></i>예약 관리
                    </h2>
                    <button class="btn btn-light btn-action" onclick="location.href='/'">
                        <i class="fas fa-plus me-2"></i>새 예약하기
                    </button>
                </div>

                <!-- 예약 필터 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">상태별 필터</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">전체</option>
                                    <option value="confirmed">확정</option>
                                    <option value="pending">대기</option>
                                    <option value="cancelled">취소</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">날짜 범위</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">~</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary w-100" onclick="filterReservations()">
                                    <i class="fas fa-search me-2"></i>필터 적용
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 예약 목록 -->
                <div id="reservationsList">
                    <!-- 예약 데이터가 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 예약 취소 모달 -->
    <div class="modal fade" id="cancelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">예약 취소</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 예약을 취소하시겠습니까?</p>
                    <div id="cancelReservationInfo"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" onclick="confirmCancel()">예약 취소</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;
        let reservations = [];
        let currentCancelId = null;

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadReservations();
        });

        // 로그인 상태 확인
        async function checkLoginStatus() {
            try {
                const response = await fetch('/me');
                if (response.ok) {
                    currentUser = await response.json();
                    updateNavigationForLoggedInUser(currentUser);
                } else {
                    updateNavigationForGuest();
                }
            } catch (error) {
                console.error('로그인 상태 확인 실패:', error);
                updateNavigationForGuest();
            }
        }

        // 로그인된 사용자 네비게이션
        function updateNavigationForLoggedInUser(user) {
            const authNav = document.getElementById('authNav');
            authNav.innerHTML = `
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-2"></i>${user.userName}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/mypage">마이페이지</a></li>
                        <li><hr class="dropdown-divider"></li>
                                                 <li><a class="dropdown-item" href="/logout-page">로그아웃</a></li>
                    </ul>
                </li>
            `;
        }

        // 게스트 네비게이션
        function updateNavigationForGuest() {
            const authNav = document.getElementById('authNav');
            authNav.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link" href="/login-page">로그인/회원가입</a>
                </li>
            `;
        }

        // 예약 목록 로드
        async function loadReservations() {
            try {
                if (!currentUser) {
                    showEmptyState('로그인이 필요합니다.');
                    return;
                }

                const response = await fetch(`/api/reservations?userId=${currentUser.userId}`);
                if (response.ok) {
                    reservations = await response.json();
                    displayReservations(reservations);
                } else {
                    showEmptyState('예약 목록을 불러올 수 없습니다.');
                }
            } catch (error) {
                console.error('예약 목록 로드 실패:', error);
                showEmptyState('예약 목록을 불러올 수 없습니다.');
            }
        }

        // 예약 목록 표시
        function displayReservations(reservations) {
            const container = document.getElementById('reservationsList');
            
            if (reservations.length === 0) {
                showEmptyState('예약 내역이 없습니다.');
                return;
            }

            container.innerHTML = reservations.map(reservation => `
                <div class="reservation-card">
                    <div class="reservation-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-utensils me-2"></i>${reservation.storeName || '레스토랑'}
                            </h5>
                            <span class="status-badge ${getStatusClass(reservation.bookingStateCode)}">
                                ${getStatusText(reservation.bookingStateCode)}
                            </span>
                        </div>
                    </div>
                    <div class="reservation-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><i class="fas fa-calendar me-2"></i>예약일: ${formatDate(reservation.bookingDate)}</p>
                                <p><i class="fas fa-clock me-2"></i>시간: ${reservation.bookingTime}</p>
                                <p><i class="fas fa-users me-2"></i>인원: ${reservation.bookingPeople}명</p>
                            </div>
                            <div class="col-md-6">
                                <p><i class="fas fa-map-marker-alt me-2"></i>위치: ${reservation.storeLocation || '정보 없음'}</p>
                                <p><i class="fas fa-phone me-2"></i>연락처: ${reservation.storePhone || '정보 없음'}</p>
                                <p><i class="fas fa-comment me-2"></i>요청사항: ${reservation.bookingRequest || '없음'}</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-3">
                            ${reservation.bookingStateCode === 1 ? `
                                <button class="btn btn-outline-danger btn-action" onclick="showCancelModal(${reservation.bookingNum})">
                                    <i class="fas fa-times me-2"></i>취소
                                </button>
                            ` : ''}
                            <button class="btn btn-outline-primary btn-action" onclick="viewReservationDetails(${reservation.bookingNum})">
                                <i class="fas fa-eye me-2"></i>상세보기
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 빈 상태 표시
        function showEmptyState(message) {
            const container = document.getElementById('reservationsList');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-calendar-times"></i>
                    <h4>${message}</h4>
                    <p class="text-muted">새로운 예약을 만들어보세요!</p>
                    <button class="btn btn-primary btn-action" onclick="location.href='/'">
                        <i class="fas fa-plus me-2"></i>예약하기
                    </button>
                </div>
            `;
        }

        // 상태 클래스 반환
        function getStatusClass(status) {
            switch (status) {
                case 1: return 'status-pending';
                case 2: return 'status-confirmed';
                case 3: return 'status-cancelled';
                default: return 'status-pending';
            }
        }

        // 상태 텍스트 반환
        function getStatusText(status) {
            switch (status) {
                case 1: return '대기중';
                case 2: return '확정';
                case 3: return '취소됨';
                default: return '대기중';
            }
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        // 예약 필터링
        function filterReservations() {
            const status = document.getElementById('statusFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            let filtered = reservations;

            if (status) {
                const statusCode = status === 'confirmed' ? 2 : status === 'pending' ? 1 : 3;
                filtered = filtered.filter(r => r.bookingStateCode === statusCode);
            }

            if (startDate) {
                filtered = filtered.filter(r => r.bookingDate >= startDate);
            }

            if (endDate) {
                filtered = filtered.filter(r => r.bookingDate <= endDate);
            }

            displayReservations(filtered);
        }

        // 취소 모달 표시
        function showCancelModal(bookingNum) {
            currentCancelId = bookingNum;
            const reservation = reservations.find(r => r.bookingNum === bookingNum);
            
            document.getElementById('cancelReservationInfo').innerHTML = `
                <div class="alert alert-info">
                    <strong>${reservation.storeName || '레스토랑'}</strong><br>
                    예약일: ${formatDate(reservation.bookingDate)}<br>
                    시간: ${reservation.bookingTime}<br>
                    인원: ${reservation.bookingPeople}명
                </div>
            `;
            
            new bootstrap.Modal(document.getElementById('cancelModal')).show();
        }

        // 예약 취소 확인
        async function confirmCancel() {
            if (!currentCancelId) return;

            try {
                const response = await fetch(`/api/reservations/${currentCancelId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('예약이 취소되었습니다.');
                    loadReservations();
                    bootstrap.Modal.getInstance(document.getElementById('cancelModal')).hide();
                } else {
                    alert('예약 취소에 실패했습니다.');
                }
            } catch (error) {
                console.error('예약 취소 실패:', error);
                alert('예약 취소 중 오류가 발생했습니다.');
            }
        }

        // 예약 상세보기
        function viewReservationDetails(bookingNum) {
            const reservation = reservations.find(r => r.bookingNum === bookingNum);
            alert(`예약 상세 정보\n\n레스토랑: ${reservation.storeName || '정보 없음'}\n예약일: ${formatDate(reservation.bookingDate)}\n시간: ${reservation.bookingTime}\n인원: ${reservation.bookingPeople}명\n상태: ${getStatusText(reservation.bookingStateCode)}`);
        }
    </script>
</body>
</html>

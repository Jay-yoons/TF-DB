<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 레스토랑 예약 시스템</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            margin: 0;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }
        .signup-link a {
            color: #667eea;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-sign-in-alt"></i> 로그인</h2>
            <p>레스토랑 예약 시스템에 오신 것을 환영합니다</p>
        </div>

        <!-- 오류 메시지 표시 -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            로그인 ID 또는 패스워드가 올바르지 않습니다.
        </div>

        <!-- 로그아웃 메시지 표시 -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i>
            로그아웃이 완료되었습니다.
        </div>

        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="userId" name="userId" 
                       placeholder="사용자 ID" required>
                <label for="userId">사용자 ID</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="패스워드" required>
                <label for="password">패스워드</label>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> 로그인
            </button>
        </form>

        <div class="signup-link">
            <p>계정이 없으신가요? <a href="/signup">회원가입</a></p>
            <p><a href="/"><i class="fas fa-home"></i> 메인 페이지로 돌아가기</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 폼 제출 시 로딩 표시 및 JSON 요청 처리
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('로그인 폼 제출됨');
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 로그인 중...';
            submitBtn.disabled = true;
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            
            console.log('로그인 데이터:', { userId, password: password ? '***' : 'null' });
            
            const formData = {
                userId: userId,
                password: password
            };

            try {
                console.log('API 호출 시작: /login');
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('API 응답 상태:', response.status);
                console.log('API 응답 헤더:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    console.log('로그인 성공:', data);
                    alert('로그인이 성공적으로 완료되었습니다!');
                    window.location.href = '/';
                } else {
                    const errorText = await response.text();
                    console.log('로그인 실패 응답:', errorText);
                    alert('로그인에 실패했습니다. 사용자 ID와 비밀번호를 확인해주세요.');
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 로그인';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('로그인 중 오류 발생:', error);
                alert('로그인 중 오류가 발생했습니다.');
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 로그인';
                submitBtn.disabled = false;
            }
        });

        // 페이지 로드 시 입력 필드에 포커스
        document.addEventListener('DOMContentLoaded', function() {
            console.log('로그인 페이지 로드됨');
            document.getElementById('userId').focus();
        });
    </script>
</body>
</html>

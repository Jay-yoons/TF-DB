<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑 목록 - 레스토랑 예약 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        .restaurant-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .restaurant-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .rating {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">🍽️ 레스토랑 예약</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/restaurants">레스토랑 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservations">예약 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mypage">마이페이지</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="loginSection">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                    <li class="nav-item" id="signupSection">
                        <a class="nav-link" href="/signup">회원가입</a>
                    </li>
                    <li class="nav-item" id="logoutSection" style="display: none;">
                        <a class="nav-link" href="/logout-page">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">🍽️ 레스토랑 목록</h2>
                
                <!-- 검색 필터 -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="레스토랑명 또는 위치로 검색...">
                            <button class="btn btn-outline-secondary" type="button" onclick="searchRestaurants()">검색</button>
                        </div>
                    </div>
                </div>

                <!-- 레스토랑 목록 -->
                <div class="row" id="restaurantList">
                    <!-- 레스토랑 카드들이 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 예약 모달 -->
    <div class="modal fade" id="reservationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">예약하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="reservationForm">
                        <div class="mb-3">
                            <label class="form-label">레스토랑</label>
                            <input type="text" class="form-control" id="modalRestaurantName" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">예약 날짜</label>
                            <input type="date" class="form-control" id="bookingDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">인원 수</label>
                            <input type="number" class="form-control" id="bookingCount" min="1" max="10" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="createReservation()">예약하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentRestaurant = null;

        // 로그인 상태 확인
        function checkLoginStatus() {
            fetch('/me')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 401) {
                        console.log('로그인되지 않음');
                        return null;
                    } else {
                        throw new Error('로그인 상태 확인 실패');
                    }
                })
                .then(user => {
                    if (user) {
                        document.getElementById('loginSection').style.display = 'none';
                        document.getElementById('signupSection').style.display = 'none';
                        document.getElementById('logoutSection').style.display = 'block';
                    } else {
                        document.getElementById('loginSection').style.display = 'block';
                        document.getElementById('signupSection').style.display = 'block';
                        document.getElementById('logoutSection').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('로그인 상태 확인 오류:', error);
                });
        }

        // 레스토랑 목록 로드
        function loadRestaurants() {
            fetch('/api/restaurants')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API 응답 오류');
                    }
                    return response.json();
                })
                .then(restaurants => {
                    if (restaurants && restaurants.length > 0) {
                        displayRestaurants(restaurants);
                    } else {
                        console.log('API에서 레스토랑 데이터가 없음, 샘플 데이터 사용');
                        loadSampleRestaurants();
                    }
                })
                .catch(error => {
                    console.error('API 데이터 로드 실패:', error);
                    loadSampleRestaurants();
                });
        }

        // 샘플 레스토랑 데이터
        function loadSampleRestaurants() {
            const sampleRestaurants = [
                {
                    storeId: 'STORE001',
                    storeName: '맛있는 한식당',
                    storeLocation: '서울시 강남구',
                    seatNum: 10,
                    categoryCode: 'KOREAN',
                    serviceTime: '11:00-22:00'
                },
                {
                    storeId: 'STORE002',
                    storeName: '이탈리안 레스토랑',
                    storeLocation: '서울시 서초구',
                    seatNum: 10,
                    categoryCode: 'ITALIAN',
                    serviceTime: '12:00-21:00'
                },
                {
                    storeId: 'STORE003',
                    storeName: '일식 스시바',
                    storeLocation: '서울시 마포구',
                    seatNum: 10,
                    categoryCode: 'JAPANESE',
                    serviceTime: '11:30-22:30'
                },
                {
                    storeId: 'STORE004',
                    storeName: '중국집',
                    storeLocation: '서울시 종로구',
                    seatNum: 10,
                    categoryCode: 'CHINESE',
                    serviceTime: '10:30-21:30'
                },
                {
                    storeId: 'STORE005',
                    storeName: '스테이크하우스',
                    storeLocation: '서울시 용산구',
                    seatNum: 10,
                    categoryCode: 'WESTERN',
                    serviceTime: '17:00-23:00'
                }
            ];
            displayRestaurants(sampleRestaurants);
        }

        // 레스토랑 목록 표시
        function displayRestaurants(restaurants) {
            const restaurantList = document.getElementById('restaurantList');
            restaurantList.innerHTML = '';

            restaurants.forEach(restaurant => {
                const restaurantCard = document.createElement('div');
                restaurantCard.className = 'col-md-6 col-lg-4 mb-4';
                
                restaurantCard.innerHTML = `
                    <div class="card restaurant-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${restaurant.storeName}</h5>
                            <p class="card-text text-muted">${restaurant.storeLocation}</p>
                            <p class="card-text">
                                <span class="rating">★★★★☆</span> 4.0
                                <span class="ms-2">좌석: ${restaurant.seatNum}명</span>
                            </p>
                            <p class="card-text small">
                                <strong>카테고리:</strong> ${getCategoryName(restaurant.categoryCode)}<br>
                                <strong>영업시간:</strong> ${restaurant.serviceTime}
                            </p>
                            <button class="btn btn-primary" onclick="openReservationModal('${restaurant.storeId}', '${restaurant.storeName}')">
                                예약하기
                            </button>
                        </div>
                    </div>
                `;
                restaurantList.appendChild(restaurantCard);
            });
        }

        // 카테고리명 변환
        function getCategoryName(categoryCode) {
            const categories = {
                'KOREAN': '한식',
                'ITALIAN': '이탈리안',
                'JAPANESE': '일식',
                'CHINESE': '중식',
                'WESTERN': '양식'
            };
            return categories[categoryCode] || categoryCode;
        }

        // 검색 기능
        function searchRestaurants() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm === '') {
                loadRestaurants();
                return;
            }

            // 실제로는 API 검색을 구현해야 하지만, 여기서는 클라이언트 사이드 필터링
            fetch('/api/restaurants')
                .then(response => response.json())
                .then(restaurants => {
                    const filtered = restaurants.filter(restaurant => 
                        restaurant.storeName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        restaurant.storeLocation.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    displayRestaurants(filtered);
                })
                .catch(error => {
                    console.error('검색 오류:', error);
                    loadSampleRestaurants();
                });
        }

        // 예약 모달 열기
        function openReservationModal(storeId, storeName) {
            currentRestaurant = { storeId, storeName };
            document.getElementById('modalRestaurantName').value = storeName;
            document.getElementById('bookingDate').value = '';
            document.getElementById('bookingCount').value = '';
            
            const modal = new bootstrap.Modal(document.getElementById('reservationModal'));
            modal.show();
        }

        // 예약 생성
        function createReservation() {
            if (!currentRestaurant) {
                alert('레스토랑을 선택해주세요.');
                return;
            }

            const bookingDate = document.getElementById('bookingDate').value;
            const bookingCount = document.getElementById('bookingCount').value;

            if (!bookingDate || !bookingCount) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            const reservationData = {
                storeId: currentRestaurant.storeId,
                bookingDate: bookingDate,
                count: parseInt(bookingCount)
            };

            fetch('/api/reservations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(reservationData)
            })
            .then(response => {
                if (response.ok) {
                    alert('예약이 성공적으로 완료되었습니다!');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('reservationModal'));
                    modal.hide();
                } else if (response.status === 401) {
                    alert('로그인이 필요합니다.');
                    window.location.href = '/login';
                } else {
                    alert('예약에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('예약 오류:', error);
                alert('예약 중 오류가 발생했습니다.');
            });
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadRestaurants();
        });
    </script>
</body>
</html>
